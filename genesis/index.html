<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../public/stylesheets/materialize/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="../public/stylesheets/form.css">
    <script src="../public/javascripts/form.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row valign-wrapper">
        <div class="col s6 offset-s3 valign">
            <div class="card crdtop crdborder">
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                     </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>

            </div>
            <button class="btn" id="btn-submit">Submit</button>
        </div>
    </div>

</div>

</body>
</html>
